<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>devChallenges.io | Minimal Blog Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">


    <div class="card">

      <div class="image-section">
        <img src="resources/Cactus.jpg" alt="a cactus image with pink background">
      </div>

      <div class="info-section">
        <div class="info-section-1">
          <button class="tag">Design</button>
          <h1>Embracing Minimalism</h1>
          <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty
            that
            lies in simplicity.</p>
        </div>

        <div class="info-section-2">
          <p class="name">Annie Spratt</p>
        </div>
      </div>

    </div>

    
  </div>

</body>

</html>
